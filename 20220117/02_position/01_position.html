<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /*포지션은 블록을 박스의 위치를 기준으로 배치하는 기술이고
        주로 컨텐츠를 겹치게 배열하거나 덮어씌우는 등의 상황에
        유용하게 쓰입니다.
        position:static - 요소를 겹칠 수 없는 상태(티폴트값)
        position:relative - absolute속성의 축이 되는 요소
        position:static - relative의 자식의 걸면
        relative 요소의 위치를 영점으로 삼음
        position:fixed - 거의 안 씀, 구형브라우저에서 주로 사용*/
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <p class="myred">
            박스의 크기와 위치를  잘 살펴봐야 합니다.
        </p>
        <p class="myblue">
            박스의 포지션 속성을 바꿔가며 테스트합니다.
        </p>
        <p class="mygreen">
            포지션을 이해하기 위해서는 많은 테스트가 필요합니다.
        </p>
    </div>
</body>
</html>
