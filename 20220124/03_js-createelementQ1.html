<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // #h1space 내부에 #createh1을 클릭할때마다
        // h1태그(넣고싶은 단어는 마음대로 넣어주세요)가 생성되는
        // 로직을 작성해주세요.
        window.onload = function(){
            // 버튼 가져오기
            var h1space = document.getElementById("h1space");
            // h1을 적재할 태그 가져오기
            var createh1 = document.getElementById("createh1");

            // 버튼에 onclick 이벤트 연결
            createh1.onclick = function(){
                // h1 생성
                var newTag = document.createElement("h1")
                // h1에 끼워넣을 텍스트 생성
                newTag.innerHTML = "hotoni kirai";
                // 조립완료된 h1을 h1space에 끼워넣기
                h1space.appendChild(newTag);
            }
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="h1space">

    </div>
    <button id="createh1">생성</button>
</body>
</html>
